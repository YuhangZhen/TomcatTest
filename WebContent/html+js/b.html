 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<tr> 
			<td>操作</td>
			<td>编号</td>
			<td>姓名</td>
		</tr>
		<tr>
			<td><input type="button" value="选择" onclick="copy('1','甄宇航');"/></td>
			<td>1</td>
			<td>甄宇航</td>
		</tr>
		<tr>
			<td><input type="button" value="选择" onclick="copy('2','丁媛秀');"/> </td>
			<td>2</td>
			<td>丁媛秀</td>
		</tr>
	</table>
</body>
	<script>
		function copy(num,name){
			var ahtml=window.opener;//得到创建这个窗口的窗口
			ahtml.document.getElementById("numid").value = num;
			ahtml.document.getElementById("nameid").value =name;
			window.close();
		}
	</script>
</html>
